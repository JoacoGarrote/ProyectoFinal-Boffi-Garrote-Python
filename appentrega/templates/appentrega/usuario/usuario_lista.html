{% extends 'appentrega/base.html' %}

{% load static %}

{% block form %}


<div class="row">
    {% for usuario in object_list %}
        <div class="card" style="width: 18rem;" >
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ usuario.apellido }}, {{ usuario.nombre }}</h5>
                <p class="card-text">email: {{ usuario.mail }}</p>
            <a href="{% url 'DetalleUsuario' usuario.id %}" class="btn btn-primary">Ver</a>
            <a href="{% url 'EditarUsuario' usuario.id %}" class="btn btn-primary">Editar</a>
            <a href="{% url 'EliminarUsuario' usuario.id %}" class="btn btn-primary">Borrar</a>
            </div>
        </div>
    {% endfor %}
</div>

<a class="btn btn-primary btn-xl rounded-pill mt-5" href="{% url 'CrearUsuario' %}">Agregar nuevo</a>

{% endblock form %}
