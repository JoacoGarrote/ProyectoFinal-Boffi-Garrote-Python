{% extends "appentrega/base.html" %}

{% load static %}

{% block form %}
<section class="py-5 border-bottom">
    <div class="container px-5 px-lg-6 mt-5">
        <div class="row gx-10 gx-lg-0 row-cols-5 row-cols-md-3 row-cols-xl-2 justify-content-center">
            <div class="card mb-0">
                <div class="card-header">
                    <div class="text-center my-1">
                        <h3 class="fw-bolder mb-1 mt-2">Agregá los datos de tu evento</h3>
                    </div>
                </div>
                    <div class="text-center my-0 mt-3">
                        <p style="font-size: medium;">*Todos los campos son obligatorios para modificar el evento*</p>
                    </div>
                <section class="py-0 border-bottom">
                    <div class="container px-0 px-lg-4 mb-3 mt-0">
                        <div class="text-center my-1">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Walter White">
                                    <label for="nombre">Nombre</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <select class="form-select" id="categoria" name="categoria" placeholder="Elija una opción">
                                        <option value="Sin categoría">Sin categoría</option>
                                        <option value="Festival Corporativo">Festival Corporativo</option>
                                        <option value="Festival Musical">Festival Musical</option>
                                        <option value="Festival Cine">Festival Cine</option>
                                        <option value="Festival Gastronómicos">Festival Gastronómicos</option>
                                        <option value="Festival Deportivo">Festival Deportivo</option>
                                    </select>
                                    <label for="categoria">Categoria</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="ubicacion" name="ubicacion" placeholder="308 de Negra Arroyo Lane">
                                    <label for="ubicacion">Ubicacion</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="date" class="form-control" id="fecha" name="fecha" placeholder="7 de Septiembre, 2008">
                                    <label for="fecha">Fecha</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Una fiesta de cumpleaños...">
                                    <label for="descripcion">Descripcion</label>
                                </div>
                                <div class="text-center my-0 mt-3">
                                    <p style="font-size: medium;">Leer <a href="{% url 'Nada' %}">términos y condiciones</a> antes de completar el formulario.</p>
                                </div>
                                <div class="text-center my-0 mt-3">
                                    <input type="submit" value="Crear Evento" class="btn btn-outline-dark px-3">
                                    <a href="{% url 'ListaEvento' %}" class="btn btn-outline-dark px-3">Volver</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</section>

{% endblock form %}
