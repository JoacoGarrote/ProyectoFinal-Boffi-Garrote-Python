{% extends 'appentrega/base.html' %}

{% load static %}

{% block form %}

<section class="py-5 border-bottom">
    <div class="container px-5 px-lg-6 mt-5">
        <div class="row gx-10 gx-lg-0 row-cols-5 row-cols-md-3 row-cols-xl-2 justify-content-center">
            <div class="card mb-0">
                <div class="card-header">
                    <div class="text-center my-1">
                        <h3 class="fw-bolder mb-1 mt-2">Actualización de:</h3>
                        <h3 class="fw-bolder mb-1 mt-2">"{{ evento.nombre }}"</h3>
                    </div>
                </div>
                    <div class="text-center my-0 mt-3">
                        <p style="font-size: medium;">*Todos los campos son obligatorios para modificar el evento*</p>
                    </div>
                <section class="py-0 border-bottom">
                    <div class="container px-0 px-lg-4 mb-3 mt-0">
                        <div class="text-center my-1">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Walter White" value="{{ evento.nombre }}">
                                    <label for="nombre">Nombre</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <select class="form-select" id="categoria" name="categoria" placeholder="Elija una opción">
                                        <option value="SinCategoria">Sin categoría</option>
                                        <option value="FestivalCorporativo">Festival Corporativo</option>
                                        <option value="FestivalMusical">Festival Musical</option>
                                        <option value="FestivalCine">Festival Cine</option>
                                        <option value="FestivalGastronomico">Festival Gastronómico</option>
                                        <option value="FestivalDeportivo">Festival Deportivo</option>
                                    </select>
                                    <label for="categoria">Categoria</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="ubicacion" name="ubicacion" placeholder="308 de Negra Arroyo Lane"  value="{{ evento.ubicacion }}">
                                    <label for="ubicacion">Ubicacion</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="date" class="form-control" id="fecha" name="fecha" placeholder="7 de Septiembre, 2008"  value="{{ evento.fecha }}">
                                    <label for="fecha">Fecha</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <textarea type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Una fiesta de cumpleaños...">{{ evento.descripcion }}</textarea>
                                    <label for="descripcion">Descripción</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="file" class="form-control" id="imagen" name="imagen">
                                    <label for="imagen">Cambiar imagen</label>
                                </div>

                                <input type="submit" value="Actualizar" class="btn btn-outline-dark px-3">
                                <a href="{% url 'ListaEvento' %}" class="btn btn-outline-dark px-3">Volver</a>
                                <div class="text-center my-5">
                                    <p class="fs-5 mb-4">¿Desea eliminar este evento de forma definitiva?</p>
                                    <a href="{% url 'EliminarEvento' evento.id %}" class="btn btn-outline-dark px-2">Eliminar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</section>

{% endblock form %}
